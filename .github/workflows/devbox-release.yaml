name: Build and Release Rust Binary

on:
  workflow_run:
    workflows: ["Tag on Version Change"]
    types:
      - completed

permissions:
  contents: write  # Grant write permissions for contents

jobs:
  build-linux:
    name: Build for Linux (amd64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release

      - name: Collect Linux Binary
        run: |
          mkdir -p artifacts
          cp target/release/devbox artifacts/devbox-linux-amd64
        shell: bash

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: devbox-linux-amd64
          path: artifacts/devbox-linux-amd64

  build-macos:
    name: Build for macOS (arm64)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release

      - name: Collect macOS Binary
        run: |
          mkdir -p artifacts
          cp target/release/devbox artifacts/devbox-macos-arm64
        shell: bash

      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: devbox-macos-arm64
          path: artifacts/devbox-macos-arm64

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    permissions:
      contents: write  # Grant write permissions for this job

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: List Downloaded Artifacts
        run: ls -l

      - name: Create or Update Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Release
          artifacts: |
            devbox-linux-amd64
            devbox-macos-arm64
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true

