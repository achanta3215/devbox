name: Build and Release Rust Binary

on:
  workflow_run:
    workflows: ["Tag on Version Change"]
    types:
      - completed

jobs:
  build-linux:
    name: Build for Linux (amd64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: Build project
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: devbox-linux-amd64
          path: target/x86_64-unknown-linux-gnu/release/devbox

  build-macos:
    name: Build for macOS (arm64)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: aarch64-apple-darwin

      - name: Build project
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload macOS binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: devbox-macos-arm64
          path: target/aarch64-apple-darwin/release/devbox

  release:
    name: Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./

      - name: Create GitHub Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: |
            devbox-linux-amd64
            devbox-macos-arm64
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          overwrite: true

