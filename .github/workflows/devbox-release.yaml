name: Build and Release Rust Binary

on:
  workflow_run:
    workflows: ["Tag on Version Change"]
    types:
      - completed

jobs:
  build-linux:
    name: Build for Linux (amd64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      - name: Build project
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: devbox-linux-amd64
          path: target/x86_64-unknown-linux-gnu/release/devbox

  build-macos:
    name: Build for macOS (arm64)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: aarch64-apple-darwin

      - name: Build project
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload macOS binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: devbox-macos-arm64
          path: target/aarch64-apple-darwin/release/devbox

  release:
    name: Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v3
        with:
          name: devbox-linux-amd64
          path: .

      - name: Download macOS binary
        uses: actions/download-artifact@v3
        with:
          name: devbox-macos-arm64
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./devbox-linux-amd64
          asset_name: devbox-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload macOS binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./devbox-macos-arm64
          asset_name: devbox-macos-arm64
          asset_content_type: application/octet-stream

